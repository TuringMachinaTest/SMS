 <h1 id="title" class="title">Sign In</h1>

<nb-alert *ngIf="message" outline="danger" role="alert">
  <p class="alert-title"><b>Oh snap!</b></p>
  <ul class="alert-message-list">
   <li class="alert-message">{{ message }}</li>
</ul>
</nb-alert>

<nb-alert *ngIf="message" outline="success" role="alert">
  <p class="alert-title"><b>Hooray!</b></p>
  <ul class="alert-message-list">
    <li class="alert-message">{{ message }}</li>
  </ul>
</nb-alert>

<form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-email">Email address:</label>
    <input nbInput
           fullWidth
           name="email"
           id="input-email"
           pattern=".+@.+\..+"
           placeholder="Email address"
           autofocus>
   </div>

  <div class="form-control-group">
    <label class="label" for="input-password">Password:</label>
    <input nbInput
           fullWidth
           name="password"
           type="password"
           id="input-password"
           placeholder="Password">
  </div>

  <button nbButton
          fullWidth
          status="success"
          [disabled]="!form.valid"
          (click)="login()">
    Sign In
  </button>
</form>
